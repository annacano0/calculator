<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="./js/display.js" type="text/javascript"></script>
        <script src="./js/calculator.js" type="text/javascript"></script>
        <script src="./js/index.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div id="container">
            <h1>CALCULITE</h1>
            <div id="calculator">
                <div id="display-container">
                    <p id="display" data-testid="display">0</p>
                </div>
                <div id="button-container">
                    <button id="AC" class="modifier double" data-testid="C">AC</button>
                    <button id="plusminus" value="plusminus" class="modifier" data-testid="+-">+/-</button>
                    <button id="divide" value="/" class="operator" data-testid="/">/</button>
                    <button id="7" value="7" class="number" data-testid="7">7</button>
                    <button id="8" value="8" class="number" data-testid="8">8</button>
                    <button id="9" value="9" class="number" data-testid="9">9</button>
                    <button id="multiply" value="x" class="operator" data-testid="*">x</button>
                    <button id="4" value="4" class="number" data-testid="4">4</button>
                    <button id="5" value="5" class="number" data-testid="5">5</button>
                    <button id="6" value="6" class="number" data-testid="6">6</button>
                    <button id="plus" value="+" class="operator" data-testid="+">+</button>
                    <button id="1" value="1" class="number" data-testid="1">1</button>
                    <button id="2" value="2" class="number" data-testid="2">2</button>
                    <button id="3" value="3" class="number" data-testid="3">3</button>
                    <button id="minus" value="-" class="operator" data-testid="-">-</button>
                    <button id="0" value="0" class="number double decimal" data-testid="0">0</button>
                    <button id="decimal" value="." class="decimal" data-testid=".">.</button>
                    <button id="equal" value="=" class="equal"data-testid="=">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
